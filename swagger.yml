swagger: "2.0"
info:
  description: This is the swagger file that goes with our server code
  version: "1.0.0"
  title: Swagger REST Article
consumes:
  - application/json
produces:
  - application/json

basePath: /v1

# Paths supported by the server application
paths:
  /users:
    get:
      operationId: users.read_all
      tags:
        - Users
      summary: Read the entire list of users
      description: Read the list of users
      parameters:
        - name: length
          in: query
          type: integer
          description: Number of users to get from users
          required: false
        - name: offset
          in: query
          type: integer
          description: Offset from beginning of list where to start gathering users
          required: false
      responses:
        200:
          description: Successfully read users list operation
          schema:
            type: array
            items:
              properties:
                fname:
                  type: string
                lname:
                  type: string
                timestamp:
                  type: string

    post:
      operationId: users.create
      tags:
        - users
      summary: Create a user and add it to the users list
      description: Create a new user in the users list
      parameters:
        - name: user
          in: body
          description: User to create
          required: True
          schema:
            type: object
            properties:
              fname:
                type: string
                description: First name of user to create
              lname:
                type: string
                description: Last name of user to create
      responses:
        201:
          description: Successfully created user in list

  /users/{lname}:
    get:
      operationId: users.read_one
      tags:
        - users
      summary: Read one user from the users list
      description: Read one user from the users list
      parameters:
        - name: lname
          in: path
          description: Last name of the user to get from the list
          type: string
          required: True
      responses:
        200:
          description: Successfully read user from users list operation
          schema:
            properties:
              fname:
                type: string
              lname:
                type: string
              timestamp:
                type: string

    put:
      operationId: users.update
      tags:
        - users
      summary: Update a user in the users list
      description: Update a user in the users list
      parameters:
        - name: lname
          in: path
          description: Last name of the user to update in the list
          type: string
          required: True
        - name: user
          in: body
          schema:
            type: object
            properties:
              fname:
                type: string
              lname:
                type: string
      responses:
        200:
          description: Successfully updated user in users list

    delete:
      operationId: users.delete
      tags:
        - users
      summary: Delete a user from the users list
      description: Delete a user
      parameters:
        - name: lname
          in: path
          type: string
          required: True
      responses:
        200:
          description: Successfully deleted a user from users list
